</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }

    /* Tryb jasny */
    .light-mode {
        background-color: #ffffff;
        color: #000000;
    }

    /* Tryb ciemny */
    .dark-mode {
        background-color: #727171;
        color: #ffffff;
    }

    button {
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    /* Przyciski w trybie jasnym */
    .light-mode button {
        background-color: #f0f0f0;
        color: #000000;
    }

    /* Przyciski w trybie ciemnym */
    .dark-mode button {
        background-color: #727171;
        color: #000000;
    }
</style>
</head>
<body class="light-mode">

<div style="text-align: center; margin-top: 50px;">
    
    <button id="toggleButton">Włącz Tryb Ciemny</button>
</div>

<script>
    const toggleButton = document.getElementById('toggleButton');
    const body = document.body;

    // Funkcja przełączająca tryby
    toggleButton.addEventListener('click', () => {
        if (body.classList.contains('light-mode')) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            toggleButton.textContent = 'Włącz Tryb Jasny';
        } else {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            toggleButton.textContent = 'Włącz Tryb Ciemny';
        }
    });
</script>
